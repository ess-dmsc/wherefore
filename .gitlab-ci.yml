stages:
  - dependencies
  - formatting
  - static_analysis
  - test

variables:
  CONAN_USER: "ess-dmsc"
  CONAN_PKG_CHANNEL: "stable"
  PROJECT_NAME: "wherefore"

default:
  tags:
    - dc-zone
    - docker
  image: "registry.esss.lu.se/ecdc/ess-dmsc/docker-centos7-build-node:12.3.0"
  
dependencies:
  stage: dependencies
  tags:
    - dc-zone
    - docker
  script:
    - source /opt/rh/rh-python38/enable
    - python3.8 --version
    - python3.8 -m pip install --user --upgrade pip
    - python3.8 -m pip install --user -r requirements-dev.txt

formatting:
  stage: formatting
  tags:
    - dc-zone
    - docker
  script:
    - source /opt/rh/rh-python38/enable
    - python3.8 -m black --check .

static_analysis:
  stage: static_analysis
  tags:
    - dc-zone
    - docker
  script:
    - source /opt/rh/rh-python38/enable
    - python3.8 -m flake8

test:
  stage: test
  tags:
    - dc-zone
    - docker
  script:
    - source /opt/rh/rh-python38/enable
    - python3.8 -m pytest --cov --cov-report=html --cov-report=term .
    - tar czf htmlcov.tar.gz htmlcov
  artifacts:
    paths:
      - htmlcov.tar.gz

